on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n alpharegister -g alpharegisterafb1-rg --location "East US 2" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n alpharegister --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n alpharegister --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n alpharegister --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: alpharegister.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t alpharegister.azurecr.io/ssadhydalphak8suseast2:${{ github.sha }}
        docker push alpharegister.azurecr.io/ssadhydalphak8suseast2:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ssadhydalphak8suseast2_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ssadhydalphak8suseast24b94 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ssadhydalphak8suseast24b94`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ssadhydalphak8suseast24b94
        container-registry-url: alpharegister.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ssadhydalphadockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: ssadhydalphak8suseast24b94
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          alpharegister.azurecr.io/ssadhydalphak8suseast2:${{ github.sha }}
        imagepullsecrets: |
          ssadhydalphadockerauth